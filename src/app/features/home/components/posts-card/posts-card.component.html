<div class="element">
    <div class="info">
        <label>{{post?.id}}</label>
        <label>{{post?.userId}}</label>
        <p>{{post?.title}}</p>
    </div>
    <div class="buttons">
        <button class="read_button" (click)="readPost()">Read</button>
        <button (click)="editPost()">Edit</button>
        <button class="delete_button" (click)="deletePost()">Delete</button>
    </div>
</div>
